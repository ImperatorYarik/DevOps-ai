<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask MVC App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>DevOps AI</h2>
            <ul>
                <li><a href="{{ url_for('home.home') }}"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/docker"><i class="fab fa-docker"></i>Docker</a></li>
                <li><a href="/k8s"><i class="fas fa-dharmachakra"></i>Kubernetes</a></li>
                <li><a href="/jenkins"><i class="fab fa-jenkins"></i>Jenkins</a></li>
                <li><a href="/nginx"><i class="fas fa-server"></i>Nginx</a></li>
                <li><a href="/settings"><i class="fas fa-cogs"></i>Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="content">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home.home') }}"><b>DevOps AI</b></a></li>
                </ul>
            </nav>
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
