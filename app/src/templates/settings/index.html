{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Settings</h1>

    <div class="settings-grid">
        <div class="settings-card">
            <h2>User Management</h2>
            <div class="button-group">
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fas fa-users"></i> Manage Users
                </button>
                <button onclick="location.href='{{ url_for('settings.register_user') }}'" class="vscode-button">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
        </div>

        <div class="settings-card">
            <h2>System Configuration</h2>
            <div class="button-group">
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fas fa-cog"></i> General Config
                </button>
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fas fa-shield-alt"></i> Security
                </button>
            </div>
        </div>

        <div class="settings-card">
            <h2>Integrations</h2>
            <div class="button-group">
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fab fa-docker"></i> Docker
                </button>
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fas fa-dharmachakra"></i> Kubernetes
                </button>
            </div>
        </div>

        <div class="settings-card">
            <h2>Maintenance</h2>
            <div class="button-group">
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fas fa-database"></i> Backup
                </button>
                <button onclick="location.href='#'" class="vscode-button">
                    <i class="fas fa-file-alt"></i> Logs
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .settings-card {
        background-color: var(--vscode-menu);
        border: 1px solid var(--vscode-menu-hover);
        border-radius: 5px;
        padding: 20px;
    }

    .settings-card h2 {
        color: var(--vscode-blue);
        margin-bottom: 15px;
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .vscode-button {
        display: inline-flex;
        align-items: center;
        justify-content: flex-start;
        background-color: var(--vscode-menu-hover);
        color: var(--vscode-text);
        padding: 10px 15px;
        border-radius: 3px;
        border: 1px solid var(--vscode-blue);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        width: 100%;
        text-align: left;
    }

    .vscode-button:hover {
        background-color: var(--vscode-blue);
        color: white;
    }

    .vscode-button:active {
        transform: translateY(1px);
    }

    .vscode-button i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }
</style>
{% endblock %}
