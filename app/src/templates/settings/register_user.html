{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Register New User</h1>
    <form method="POST" action="{{ url_for('settings.register_user') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="vscode-button">
            <i class="fas fa-user-plus"></i> Register User
        </button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        color: var(--vscode-blue);
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: var(--vscode-text);
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--vscode-menu-hover);
        background-color: var(--vscode-bg);
        color: var(--vscode-text);
        border-radius: 3px;
    }

    input:focus {
        outline: none;
        border-color: var(--vscode-blue);
    }

    .vscode-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--vscode-menu-hover);
        color: var(--vscode-text);
        padding: 10px 15px;
        border-radius: 3px;
        border: 1px solid var(--vscode-blue);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

    .vscode-button:hover {
        background-color: var(--vscode-blue);
        color: white;
    }

    .vscode-button:active {
        transform: translateY(1px);
    }

    .vscode-button i {
        margin-right: 10px;
    }
</style>
{% endblock %}
